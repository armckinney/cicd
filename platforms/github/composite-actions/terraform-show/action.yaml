name: terraform-show
description: "Show Terraform configuration"

inputs:
  configuration:
    description: "Name of the Terraform configuration to analyze"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Terraform show
      shell: bash
      run: |
        terraform -chdir=terraform/configurations/${{ inputs.configuration }} show
