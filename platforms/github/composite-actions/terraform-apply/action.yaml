name: terraform-apply
description: "Apply Terraform configuration"

inputs:
  configuration:
    description: "Name of the Terraform configuration to analyze"
    required: true
  environment:
    description: "Name of the Terraform environment to analyze"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Terraform apply
      shell: bash
      run: |
        terraform -chdir=terraform/configurations/${{ inputs.configuration }} apply -auto-approve -var-file=env/${{ inputs.environment }}.tfvars
