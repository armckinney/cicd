name: terraform-init
description: "Initialize Terraform configuration"

inputs:
  configuration:
    description: "Name of the Terraform configuration to analyze"
    required: true
  environment:
    description: "Name of the Terraform environment to analyze"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Terraform init
      shell: bash
      run: |
        terraform -chdir=terraform/configurations/${{ inputs.configuration }} init -backend-config=env/${{ inputs.environment }}.tfbackend -reconfigure
