name: terraform-destroy
description: "Destroy Terraform configuration"

inputs:
  tf_configuration_path:
    description: "Filepath Terraform configuration to analyze"
    required: true
  tf_varfile:
    description: "Terraform environment varfile to analyze"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Terraform destroy
      shell: bash
      run: |
        terraform -chdir=${{ inputs.tf_configuration_path }} destroy -auto-approve -var-file=${{ inputs.tf_varfile}}
